<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/5d1e9f0ef1.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
            <hr class="my-4">
            <p>Make Your Reservation</p>
            <p class="lead">

                    <a class="btn btn-danger btn-lg" href="reservation.html" role="button"><i class="far fa-calendar-check"></i> Make Reservation</a>
                <a class="btn btn-default btn-lg" href="home.html" role="button"><i class="fas fa-home"></i></a>

            </p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Current Reservations</h4>
            </div>
            <div class="panel-body">

                <ul id="reservationsList" class="list-group">
                    <li class="style-list-item"><span class="label label-primary">1</span></li>
                    <li class="style-list-item"><span class="label label-primary">2</span></li>
                    <li class="style-list-item"><span class="label label-primary">3</span></li>
                    <li class="style-list-item"><span class="label label-primary">4</span></li>
                    <li class="style-list-item"><span class="label label-primary">5</span></li>
                </ul>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Waiting List</h4>
            </div>
            <div class="panel-body">
                <ul id="waitingList" class="list-group">
                    <li class="style-list-item"><span class="label label-primary">1</span></li>
                    <li class="style-list-item"><span class="label label-primary">2</span></li>
                    <li class="style-list-item"><span class="label label-primary">3</span></li>
                    <li class="style-list-item"><span class="label label-primary">4</span></li>
                    <li class="style-list-item"><span class="label label-primary">5</span></li>
                </ul>
            </div>
        </div>
    </div>


</body>

</html>
