<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>



<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <p>Current Reservations and Waiting List</p>
            <p class="lead">
                <a class="btn btn-danger btn-lg" href="#" role="button">Make Reservation</a>
                <a class="btn btn-default btn-lg" href="#" role="button"><i class="fas fa-home-lg-alt"></i></a>
            </p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Current Reservations</h4>
            </div>
            <div class="panel-body">
                <ul id="reservationsList" class="list-group">
                    <li class="list-group-item" style="margin-bottom:10px;background-color:lightgrey">1</li>
                    <li class="list-group-item" style="margin-bottom:10px;background-color:lightgrey">2</li>
                    <li class="list-group-item" style="margin-bottom:10px;background-color:lightgrey">3</li>
                    <li class="list-group-item" style="margin-bottom:10px;background-color:lightgrey">4</li>
                    <li class="list-group-item" style="margin-bottom:10px;background-color:lightgrey">5</li>
                </ul>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Waiting List</h4>
            </div>
            <div class="panel-body">
                <ul id="waitingList" class="list-group">
                    <li class="list-group-item" style="margin-bottom:10px;background-color:lightgrey">1</li>
                    <li class="list-group-item" style="margin-bottom:10px;background-color:lightgrey">2</li>
                    <li class="list-group-item" style="margin-bottom:10px;background-color:lightgrey">3</li>
                    <li class="list-group-item" style="margin-bottom:10px;background-color:lightgrey">4</li>
                    <li class="list-group-item" style="margin-bottom:10px;background-color:lightgrey">5</li>
                </ul>
            </div>
        </div>
    </div>


</body>

</html>
