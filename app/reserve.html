<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <p>Make Your Reservation</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
                <a class="btn btn-default btn-lg" href="#" role="button"><i class="fas fa-home-lg-alt"></i></a>
            </p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Table Reservation</h4>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="phoneNum">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNum">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="uniqueID">Unique Id</label>
                        <input type="text" class="form-control" id="uniqueID">
                    </div>
                    <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>


</body>

</html>
